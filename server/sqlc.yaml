version: "2"
sql:
  - engine: "postgresql"
    queries: "internal/db/queries/*.sql"
    schema: 
      - "internal/db/migrations/001_create_schema.sql"
      - "internal/db/migrations/002_add_auth_tables.sql"
    gen:
      go:
        package: "db"
        out: "internal/db/generated"
        emit_json_tags: true
        emit_prepared_queries: true
        emit_interface: true
        emit_exact_table_names: false
        emit_empty_slices: true
